name: Run Selenium On GitHub Action
on:
  push:
    paths:
      - GoogleSheet.csv
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"     # Runs every day at 7:00 AM UTC
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Install pandas
        run: pip install pandas

      - name: Running the Python script
        run: python Selenium-Template-later.py | more OTC.csv

      - name: Move specific CSV files to target folder
        run: |
          # 使用條件將特定格式的 CSV 移動到指定資料夾
          for file in *.csv; do
            if [[ $file == EMGSTK_*.csv ]]; then
              mv "$file" file/
            fi
          done

      - name: Rename CSV Files in "file" Folder
        run: |
          # 進入 file 資料夾並處理符合條件的 CSV 檔案
          cd file
          for file in EMGSTK_*.csv; do
            # 移除前綴 "EMGSTK_"，僅保留後面的部分
            new_name="${file#EMGSTK_}"
            echo "Renaming $file to $new_name"
            mv "$file" "$new_name"
          done
          cd ..
        
      - name: Commit and Push The Results From Python Selenium Action
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add -A
         git add file/*.csv
         git commit -m "GitHub Actions Results added"
         git push


         
